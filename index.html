<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>n8n Direct Processor</title>
  <style>
  :root {
    --bg: #f5f7fb;
    --card-bg: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e7eb;
    --accent: #4f46e5;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(180deg, var(--bg), #eef2ff);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    max-width: 720px;
    width: 100%;
    padding: 24px;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 32px;
    box-shadow:
      0 10px 25px rgba(0, 0, 0, 0.05),
      0 2px 6px rgba(0, 0, 0, 0.03);
  }

  h1 {
    margin-top: 0;
    font-size: 1.8rem;
    line-height: 1.3;
  }

  p {
    line-height: 1.6;
    margin: 12px 0;
  }

  .muted {
    color: var(--muted);
    font-size: 0.95rem;
  }

  a {
    color: var(--accent);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    margin-top: 24px;
    font-size: 0.85rem;
    color: var(--muted);
    text-align: center;
  }
</style>
</head>
<body> 
  <div class="container">
    <div class="card">
      <h1>n8n Direct Processor</h1>
      <p>This application is used for development and testing purposes.</p>
      <p>Contact: prokmiha@gmail.com</p>
    </div>
    <footer>
      © 2025 · n8n Direct Processor
    </footer>
</body>
</html>
